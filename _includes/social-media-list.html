<ul class="list-reset flex-no-shrink">
  <li class="mb-3">
    <a class="text-grey hover:text-grey-lightest" href="{{ "/feed.xml" | relative_url }}">
      <i class="fa fa-rss mr-1" aria-hidden="true"></i> RSS </a>
  </li>

  {% if site.github_username %}
  <li class="mb-3">
    <a class="text-grey hover:text-grey-lightest" href="https://github.com/{{ site.github_username }}">
      <i class="fab fa-github mr-1" aria-hidden="true"></i> GitHub </a>
  </li>
  {% endif %}

  {% if site.twitter_username %}
  <li class="mb-3">
    <a class="text-grey hover:text-grey-lightest" href="https://twitter.com/{{ site.twitter_username }}">
      <i class="fab fa-twitter mr-1" aria-hidden="true"></i> Twitter </a>
  </li>
  {% endif %}

  {% if site.instagram_username %}
  <li class="mb-3">
    <a class="text-grey hover:text-grey-lightest" href="https://instagram.com/{{ site.instagram_username }}">
      <i class="fab fa-instagram mr-1" aria-hidden="true"></i> Instagram </a>
  </li>
  {% endif %}

  {% if site.linkedin %}
  <li class="mb-3">
    <a class="text-grey hover:text-grey-lightest" href="https://www.linkedin.com/in/{{ site.linkedin }}">
      <i class="fab fa-linkedin mr-1" aria-hidden="true"></i> LinkedIn </a>
  </li>
  {% endif %}
</ul>
