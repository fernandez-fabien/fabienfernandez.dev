<ul class="list-reset text-right my-6">
  {% for category in page.categories %}
    <li class="m-1 inline-block">
      <a class="border border-grey rounded text-grey-darker py-1 px-2 bg-grey-lighter" href="{{ site.baseurl }}/categories">
        <i class="fa fa-tag" aria-hidden="true"></i> <span itemprop="articleSection">{{ category }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
