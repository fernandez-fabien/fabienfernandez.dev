    Bonjour, merci pour ton retour, et ravi de voir que cette une vision partagée et que ce n'est pas seulement une lubi de notre part (séparemment) !
    En effet, quand je parle du fait qu'il n'est pas nécessaire d'être ingénieur c'est plutôt dans la définition française du terme, uniquement basé sur les études et non les compétences qui en découlent. 