        C'est exactement le sujet (et titre) d'un de mes talks, que j'ai pu faire à l'AFUP Day Lyon cette année mais aussi en Serbie l'an dernier.

        Dans ton article, tu dis "*il n’est pas nécessaire d’être ingénieur pour être développeurs*", et je trouve ça intéressant car pour moi les développeurs sont des ingénieurs, juste sans le titre d'ingénieur à la française.

        Mes slides sont disponibles ici : https://docs.google.com/presentation/d/e/2PACX-1vRULaefqInu75DKLGSYznJ72xqpCakSA7Rrlic5emfk-axBUW2q3NNveZNLDIdl-BhoHt3bH9_f17Qt/pub?start=false&loop=false&delayms=3000
