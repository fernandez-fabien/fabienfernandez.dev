#    - https://instagram.com/guillaumebriday

# Locale
timezone: Europe/Paris
locale: fr
lang: fr_FR

# Collections
collections:
  photos:
    output: true
    permalink: /photos/:slug
defaults:
  - scope:
      type: photos
    values:
      layout: photo

# Theme
markdown: kramdown
paginate: 30
paginate_path: "/page/:num/"
comments_form: true
permalink: /:title

# plugins
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - liquid_pluralize
  - octopress-minify-html

# Folders and formatting
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - assets/javascripts
  - assets/styles
  - assets/head.html
  - webpack.config.js
  - .eslint.js
  - postcss.config.js
  - tailwind.js
  - LICENSE
  - build/
  - netlify.toml
include:
  - _redirects
